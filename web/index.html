<!DOCTYPE html>
<html>
  <head>
    <title>Formulario con campos de verificación</title>
  </head>
  <body>
    <h1>Formulario con campos de verificación</h1>
    <form action="/enviar" method="post">
      <label>
        Nombre:
        <input type="text" name="nombre" />
      </label>
      <br />
      <label>
        Email:
        <input type="email" name="email" />
      </label>
      <br />
      <label>
        <input type="checkbox" name="check_nombre" />
        Acepto que mi nombre sea almacenado
      </label>
      <br />
      <label>
        <input type="checkbox" name="check_email" />
        Acepto que mi correo electrónico sea almacenado
      </label>
      <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
